<div class="navbar">
	<div class="navbar-inner">
		<div class="left sliding">
			<a href="ratemyprof.html" class="back link"><i class="icon icon-back"></i></a>
		</div>
		<div class="center sliding">{{professor}}</div>

	</div>
</div>

<div class="pages">
	<div class="page prof-page page-on-center" data-page="rateMyProfDetail" data-prof-id="{{id}}">
		<div class="page-content">
			<div class="prof-header" >
				<div class="header-text">
					<h3 style="font-size:175%;margin-left:5%">{{professor}}</h3>
					<h4 style="font-size:120%;margin-left:5%">{{department}}</h4>
					<p style="font-size:120%;margin-left:5%">Class: {{course}}</p>
				</div>
			</div>
			<div class="list-block">
				<ul>
					<li class="item-content">

						<div class="item-inner">
							<img id="add-like" src="img/like.png" style="width:48px">
							    <div class="progress" style="width:200px;">
    								<span  id="like-progress" class="green" ></span>
    								<span  id="dislike-progress" class="red" style="right:0;float:right;"></span>
    							</div>
    						<img src="img/dislike.png" style="width:48px">
						</div>

					</li>
					<li class="item-content">

						<div class="item-inner">
							<div class="item-title">Assigment Workload:</div>
			
    							<img id="assn" src="img/1.png">
    						
						</div>
					</li>
					<li class="item-content">

						<div class="item-inner">
							<div class="item-title">Exam Difficulty:</div>
							
								<img id="exam" src="img/2.jpg">
			
						</div>
					</li>
					<li class="item-content">

						<div class="item-inner">
							<div class="item-title">Notes Workload:</div>

    							<img id="note" src="img/3.jpg">
    	
						</div>
					</li>
					<li class="item-content">

						<div class="item-inner">
							<div class="item-title">Lecture Attendency:</div>
							<img  width="40px" height="37px" id="lec-atten" src="img/check.png">
						</div>
					</li>
					<li class="item-content">

						<div class="item-inner">
							<div class="item-title">Tutorial Attendency:</div>
							<img width="40px" height="37px" id="tut-atten" src="img/cross.png">
						</div>
					</li>
					<li class="item-content">

						<div class="item-inner">
							<div class="item-title">Curve:</div>
							<img width="40px" height="37px" id="curve" src="img/cross.png">
						</div>
					</li>
				</ul>
		</div>
	</div>
</div>
