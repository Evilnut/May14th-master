                    <div class = "redlabel">
                    	<p><font color="red">* required field.</font></p>
                    </div>

                    <form id = "uploadBook" method="post" action="http://evilnut.ca/App/APIs/sfu_app/sfuapp/sql/creatbook.php" enctype="multipart/form-data">               
                    	<div class = "submitform">
                        	<ul>
                            	<li>
                                	<div class = "formLeft"><span class = "strBookImage">Book Image: </span></div>
                                	<div class = "formRight"><input type="file" name="fileToUpload"></div>
                            	</li>

                            	<li><div class = "formLeft" ><span class = "strBookName">Book Name: </span></div>
                                	<div class = "formRight"><input type = "text" name="bookName" required>
                                	<font color="red">*</font>
                                	</div>
                            	</li>

                            	<li><div class = "formLeft" ><span class = "strAuthorName">Author: </span></div>
                                	<div class = "formRight"><input type = "text" name = "bookAuthor"></div>
                            	</li>

                            	<li><div class = "formLeft" ><span class = "strSeller">Seller: </span></div>
                                	<div class = "formRight"><input type = "text" name = "seller" required>
                                	<font color="red">*</font>
                                	</div>
                            	</li>

                            	<li><div class = "formLeft" ><span class = "strEdition">Edition: </span></div>
                                	<div class = "formRight"><input type = "text" name = "bookEdition"></div>
                            	</li>

                            	<li><div class = "formLeft" ><span class = "strBookDesc">Description: </span></div>
                                	<div class = "formRight"><textarea name="bookDesc" rows="3" cols="22"></textarea></div>
                            	</li>

                            	<li><div class = "formLeft" ><span class = "strOriginalPrice">Original Price: </span></div>
                                	<div class = "formRight"><input type = "text" name = 'OriginalPrice'></div>
                            	</li>

                            	<li><div class = "formLeft" ><span class = "strCurrentPrice">Current Price: </span></div>
                                	<div class = "formRight"><input type = "text" name = 'CurrentPrice' required>
                                	<font color="red">*</font>
                                	</div>
                            	</li>

                            	<li><div class = "formLeft" ><span class = "strContactPhone">Telephone: </span></div>
                                	<div class = "formRight"><input type = "text" name ='telephone' required maxlength="10">
                                	<font color="red">*</font>
                                	</div>
                            	</li>

                            	<li><div class = "formLeft" ><span class = "strContactEmail">Email: </span></div>
                                	<div class = "formRight"><input type = "email" name = 'email' required> 
                                	<font color="red">*</font>
                                	</div>
                            	</li>
                        	</ul>                            
                        </div>
                        
						<div class = "formButton">
                            <div class="primaryBtn">
                            	<button  id="submitBtn" type="submit" value="Submit" name="submitBtn" onclick="alertMsg.render('Submitted','OK')">Submit</button>
                            </div>
                            <div class="secondaryBtn">
                           		<button id="resetBtn" type="reset" value="Reset">Reset</button>
                           	</div>
                        </div>
                    </form>
                </div>
            </div>
