<div class="navbar">

    <div class="navbar-inner">
		<div class="left sliding">
			<a href="#" class="back link"><i class="icon icon-back"></i></a>
		</div>
        <div class="center sliding" style="margin-left:60px;"><span class="strLanguage"></span></div>
    </div>
</div>

<div class="pages navbar-through">
    <div data-page="language"  class="page no-toolbar">

        <div class="page-content language-page">
            <div class="content-block-title">{{switchLanguage}}</div>
            <div class="list-block">
                <ul>
					<li>
                        <label id="englishLabel" class="language-checkbox label-checkbox item-content">
                            <input id="englishRadio" class="language-radio" type="radio" name="language-radio" value="en" checked/>
                            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                            <div class="item-inner">
                                <div class="item-title"><span id="langChSpan" class="strEnglish"></span></div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label id="chineseLabel" class="language-checkbox label-checkbox item-content">
                            <input id="chineseRadio" class="language-radio" type="radio" name="language-radio" value="ch"/>
                            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                            <div class="item-inner">
                                <div class="item-title"><span id="langEnSpan" class="strChinese"></span></div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>

        </div>

    </div>
</div>
