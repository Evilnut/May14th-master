
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
	<div class="navbar-inner">
		<div class="left sliding">
			<a href="sfuindex.html" class="back link"><i class="icon icon-back"></i></a>
		</div>
    	<div class="center sliding" >Program Intro</div>
	</div>
</div>

<div class="pages">
	<!-- Page, data-page contains page name-->
	<div class="page programs-list page-on-center" data-page="programIntro">
		<form class="searchbar" data-search-list="#programSearchList" data-search-in="#programTitle" data-searchbar-found=".searchbar-found" data-searchbar-not-found=".searchbar-not-found">
			<div class="searchbar-input">
				<input type="search" placeholder="Search"/>
				<a href="#" class="searchbar-clear"></a>
			</div>
			<a href="#" class="searchbar-cancel"><span class="strCancel"></span></a>
		</form>

		<div id="pullToRefreshProgram" class="page-content pull-to-refresh-content">
			<!-- pull to refresh-->
			<div class="pull-to-refresh-layer">
				<div class="preloader"></div>
				<div class="pull-to-refresh-arrow"></div>
			</div>

			<!-- Search bar overlay-->
			<div class="searchbar-overlay"></div>

			<!-- This block will be displayed if nothing found -->
			<div class="content-block searchbar-not-found">
				<div class="content-block-inner"><span class="strNothingFound"></span></div>
			</div>

			<!-- This block will be displayed if anything found, and this list block is used a searbar target -->
			<div id="programSearchList" class="list-block media-list searchbar-found"></div>
		</div>

	</div>
</div>
