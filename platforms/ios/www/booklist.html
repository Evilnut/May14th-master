

<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding">
            <a href="sfuindex.html" class="back link"><i class="icon icon-back"></i></a>
        </div>
        <div class="center sliding" style="font-weight:bold">Used Books</div>
        <div id="upload" class="right sliding" style="font-size:90%">
        <!-- Right link contains only icon - additional "icon-only" class-->
            <a href="createbook.html" class="strBookUpload">
            Upload
            </a>
        </div>
    </div>
</div>

<div class="pages">
    <!-- Page, data-page contains page name-->
    <div class="page books-list page-on-center" data-page="booklist">
        <form class="searchbar" data-search-list="#bookSearchList" data-search-in="#bookName" data-searchbar-found=".searchbar-found" data-searchbar-not-found=".searchbar-not-found">
            <div class="searchbar-input">
                <input type="search" placeholder="Search"/>
                <a href="#" class="searchbar-clear"></a>
            </div>
            <a href="#" class="searchbar-cancel"><span class="strCancel"></span></a>
        </form>
        <!-- Scrollable page content-->
        <div id="pullToRefreshBook" class="page-content pull-to-refresh-content">
            <!-- pull to refresh-->
            <div class="pull-to-refresh-layer">
                <div class="preloader"></div>
                <div class="pull-to-refresh-arrow"></div>
            </div>

            <!-- Search bar overlay-->
            <div class="searchbar-overlay"></div>

            <!-- This block will be displayed if nothing found -->
            <div class="content-block searchbar-not-found">
                <div class="content-block-inner"><span class="strNothingfound"></span></div>
            </div>

            <!-- This block will be displayed if anything found, and this list block is used a searchbar target -->
            <div id="bookSearchList" class="list-block media-list searchbar-found"></div>
        </div>
    </div>
</div>
