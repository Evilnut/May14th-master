		<!-- template7 scripts -->
		<script type="text/template7" id="coursesListScript">
			<div class="list-block media-list" style="display: block;">
				<ul>
				{{#each this}}
					<li>
						<a href="coursedetail.html?course={{course}}" data-contextName="courses.{{@index}}" class="item-content item-link" >
							<div class="item-content">
								<div class="item-media">
									<img width="44" src="img/avatar/avatar01.jpg">
								</div>
								<div class="item-inner">
									<div class="item-title-row">
										<div id="courseSearchContent" class="item-title">{{department}} {{course}}</div>
									</div>
									<div class="item-subtitle">{{termStr}}</div>
									<div class="item-subtitle">WQB:{{course_type}}</div>
								</div>
							</div>
						</a>
					</li>
				{{/each}}
				</ul>
			</div>
		</script>

		<script type="text/template7" id="courseDetailScript">
			<div class="list-block media-list" style="display: block;">
				<ul class="time-line-content">
				{{#each this}}
					<li class="item-content card-content" data-id="41">
						<div class="item-inner">
							<div class="item-header">
								<div class="detail">
									<p class="nickname">{{name}} {{number}} {{section}}</p>
									<p class="create-time">{{title}}</p>
								</div>
							</div>
							<table class="bordered">
							<thead>
								<tr>
									<th><span class="strDays"></span></th>
									<th><span class="strLocation"></span></th>
									<th><span class="strTime"></span></th>
									<th><span class="strExam"></span></th>
								</tr>
							</thead>
							{{#each schedules}}
								<tr>
									<td>{{days}}</td>
									<td>{{buildingCode}} {{roomNumber}}</td>
									<td><span class="strStart"></span>{{startTime}} <span class="strEnd"></span>{{endTime}}</td>
									<td>{{exam}}</td>
								</tr>
							{{/each}}
							</table>
						</div>
					</li>
				{{/each}}
				</ul>
			</div>
		</script>
